<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Savings ðŸ’° - Tracker </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="">
                <div class="d-flex flex-column p-3 bg-light" style="width: 160px;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img src="/img/icons8-safe-in-100.png" width="120px" alt="" srcset="">
                    </a>
                    <hr>
                    <h3 class="text-center"><strong style="font-weight: 600;">SAVINGS</strong></h3>
                    <br>
                    <button class="btn btn-info" id="Target" data-toggle="modal" data-target="#exampleModalCenter">Add
                        Asset</button>
                    <br>

                    <button class="btn btn-info" id="assetDeposit">Clear
                        Assets</button>
                </div>
            </div>
            <div class="col col-xs-6">
                <div class="jumbotron-fluid bg-light p-4">
                    <div class="row">
                        <div class="col bg-white col-xs-6">
                            <h4 class="py-4" id="sumOfTarget">R00.00</h4>
                            <h6 class="text-muted mb-2">Assets Total</h6>
                            <i class="fa fa-money-bill"></i>
                        </div>


                        <div class="col col-xs-6">
                            <div class="card" style="width: 30rem;">
                                <div class="card-body">
                                    <h4 class="card-title" id="totalSaved"></h4>
                                    <h6 class="card-subtitle mb-2 text-muted">Number Of Assets </h6>
                                    <p class="card-text">With a good perspective on history, we can have a better
                                        understanding of the past and present, and thus a clear vision of the future</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- side bar -->
                <h3 class="text-center py-2">MY SAVINGS</h3>
                <div class="row" id="asset-list">
                    <!-- cards shows here -->

                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Asset</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="asset-name" class="col-form-label">Asset Title:</label>
                            <input type="text" class="form-control" id="asset-name">
                        </div>
                        <div class="form-group">
                            <label for="description-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description-text"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="price-text" class="col-form-label">How much to invest:</label>
                            <input type="number" class="form-control" min="0" id="Invest_Amount">
                        </div>

                        <label for="targetDate" class="col-form-label">Target Dates</label>
                        <div class="form-group">

                            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                <input id="startpicker-input" type="text" aria-label="Date">
                                <span class="tui-ico-date"></span>
                                <div id="startpicker-container" style="margin-left: -1px;"></div>
                            </div>
                            <span>to</span>
                            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                <input id="endpicker-input" type="text" aria-label="Date">
                                <span class="tui-ico-date"></span>
                                <div id="endpicker-container" style="margin-left: -1px;"></div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="addAsset">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--- footer -->

    <footer class="footer">
        <div class="container">
            <span class="text-muted text-lg-center">Savings Tracker Developed by Stavios &copy <span
                    id="Date"></span></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="/js/App.js"></script>
</body>

</html>
